web中文件三个路径      <br>
    相对路径：         <br>
        ./ 是文件所在路径  <br>
        ../ 文件上级目录所在路径  <br>
        文件名相当于 ./          <br>
    绝对路径：   <br>
        http://ip:port/工程名/资源路径    <br>
