<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07 表单</title>
</head>
<body>

<h3 align="center">
    表单就是 收集数据，然后提交。

</h3>
<!--form标签就是表单。-->

<!--
美化表单的作用就是
添加使用table
-->


<form>
    <table align="center">

        <tr>
            <td>
                名字：
            </td>
            <td>
                <input type="text" value="xingchen"/>
            </td>
        </tr>
        <tr>
            <td>密码：</td>
            <td><input type="password" value="aaa"/> <br/></td>
        </tr>
        <tr>
            <td>确认密码：</td>
            <td><input type="password" value="aaa"/> <br/></td>
        </tr>
        <tr>
            <td>选择性别：</td>
            <td><input type="radio" name="sex" checked="checked">男 <input type="radio" name="sex">女 <br/></td>
        </tr>
        <tr>
            <td>选择爱好：</td>
            <td>
                <input type="checkbox" checked="checked"/>java
                <input type="checkbox">C++
                <input type="checkbox"/>php
            </td>
        </tr>
        <tr>
            <td>国籍：</td>
            <td>
                <select>
                    <option>请选择国籍</option>
                    <option>中国</option>
                    <option>美国</option>
                    <option>日本</option>
                    <option>加拿大</option>
                </select><br/>
            </td>
        </tr>
        <tr>
            <td>请进行自我表述：</td>
            <td>
                <textarea cols="10" rows="10"> 这里才放默认值的</textarea>
                <br/>
            </td>
        </tr>
        <tr>
            <td><input type="reset" value="这个是重置"><br/></td>
            <td><input type="submit"><br/></td>
        </tr>
<!--        <tr>
            <td><input type="file" value="请选择文件"></td>
            <td>  <input type="hidden" value="你看不到我"></td>
        </tr>-->
    </table>


</form>


</body>
</html>
