<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03JS</title>

    <script type="text/javascript" >
        function fun1(){
            alert("我最帅");
        }
        //fun1();
        function fun2(a,b){
            alert(a+b);

        }
        //fun2(10,"你好");

        function fun3(a,b){
            return a+b;
        }
        var c = fun3(10,"有时候，真的不年轻了哈哈哈");
        alert(c);
    </script>


</head>
<body>

<h3>
    函数的第一种定义方式：
    function fun1(){}
    function fun2(a,b){}
    function fun1(a,b){return a+b}

</h3>

</body>
</html>
