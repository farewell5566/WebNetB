<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03JS</title>

    <script type="text/javascript" >
        var fun1 = function () {
            alert("这是fun1");
        }
        var fun2 = function (a,b) {
            alert(a+b);
        }
        var fun3 = function (a,b) {
            return a+b;
            
        }

        alert(fun3(1,2));

    </script>


</head>
<body>

<h3>

    var fun1 = function(){}
    var fun2 = function(a,b){alert(a+b);}
    var fun3 = function(a,b){return a+b;}

</h3>

</body>
</html>
