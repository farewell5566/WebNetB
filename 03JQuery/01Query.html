<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.4.1.js"></script>

    <script  type="text/javascript">


    $(function () {
        alert("页面加载完成，自动调用");

        $("<div>\n" +
            "    <span>L1</span>\n" +
            "    <span>L2</span>\n" +
            "</div>").appendTo("body");


        $("<div>1</div>\n" +
            "<div>2</div>").appendTo("body");


        alert($("span").length);




    })



/*        $("<div>L1</div>" +
            "<div>L2</div>")*/
    </script>
</head>
<body>

<div>$() 是 jQuery中的函数</div>
传入函数：向Jquery传入函数时候，代表 windows.load
传入 html字符串：自动生成的关键字
传入参数 为选择器 字符串，id选择器 根据id查询标签对象。
                    标签名，根据标签名查询标签对象
                    .class ,根据标签查询class对象。
传入dom 对象，找到jquery对象。
<div>
    <span>L1</span>
    <span>L2</span>
</div>

<div>1</div>
<div>2</div>



</body>
</html>
